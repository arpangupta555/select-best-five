<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Best Five</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/add2e1539a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="">
        <div class="p-5 text-center bg-image " style="
      background-image: url('image/real_madrid.jpg') ;
      height: 400px;
    ">

            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white display-1">
                    <h1 class="text-shadow">Select Your Best 5 <br>
                        Of <br> REAL MADRID</h1>


                </div>
            </div>

        </div>
    </section>

    <section class="container mt-5">

        <div class="row row-cols-1 row-cols-md-4 g-3">
            <div class="col">
                <div class="card">
                    <img src="image/benzama.png" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title text-center">Benzama
                        </h5>
                        <button id="btn1" class="btn btn-primary"
                            onclick="addToList(this),disableButton(this)">Select</button>

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="image/vini-jr.png" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title text-center">Vini JR.
                        </h5>
                        <button id="btn2" class="btn btn-primary"
                            onclick="addToList(this),disableButton(this)">Select</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="image/kross.png" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title text-center">Kross
                        </h5>
                        <button id="btn3" class="btn btn-primary"
                            onclick="addToList(this),disableButton(this)">Select</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-success p-2 text-dark bg-opacity-25 ">
                    <table class="table table-success table-striped ">
                        <thead>
                            <tr>
                                <th class="text-4xl text-center">Selected - V</th>
                            </tr>
                        </thead>
                        <tbody class="text-4xl" id="players-list">
                        </tbody>
                    </table>
                    <h5 class="text-4xl text-center">Total added Players: <span id="total-players"
                            class="text-blue-500">0</span>
                    </h5>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="image/luca.png" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title text-center">Modric</h5>
                        <button id="btn4" class="btn btn-primary"
                            onclick="addToList(this),disableButton(this)">Select</button>
                    </div>
                </div>
            </div>
            <div class=" col">
                <div class="card">
                    <img src="image/militao.png" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title text-center">Militao</h5>
                        <button id="btn5" class="btn btn-primary"
                            onclick="addToList(this),disableButton(this)">Select</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="image/alaba1.png" class=" card-img-top" alt="...">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title text-center">Alaba</h5>
                        <button id="btn6" class="btn btn-primary"
                            onclick="addToList(this),disableButton(this)">Select</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-success p-2 text-dark bg-opacity-10">

                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="">Per Player</span>
                        <input id="per-player-field" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>


                    <button id="caltulate-total" type="button" class="btn btn-primary mb-3">Calculate</button>


                    <h6 class="mb-3">Player Expenses: $<span id="player-expenses">000</span></h6>


                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Manager</span>
                        <input id="manager-field" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>


                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Coach</span>
                        <input id="coach-field" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>


                    <button id="btn-calculate-total" type="button" class="btn btn-primary mb-3">Calculate Total</button>
                    <h6>Total: $<span id="calculate-total">000</span></h6>
                </div>
            </div>
            <div class=" col">
                <div class="card">
                    <img src="image/hazard.png" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title text-center">Hazard</h5>
                        <button id="btn7" class="btn btn-primary"
                            onclick="addToList(this),disableButton(this)">Select</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="image/courtoiz.png" class=" card-img-top" alt="...">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title text-center">Courtois</h5>
                        <button id="btn8" class="btn btn-primary"
                            onclick="addToList(this),disableButton(this)">Select</button>
                    </div>
                </div>
            </div>
            <div class=" col">
                <div class="card">
                    <img src="image/rodrigo.png" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title text-center">Rodrygo</h5>
                        <button id="btn9" class="btn btn-primary"
                            onclick="addToList(this),disableButton(this)">Select</button>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <section class="mt-5">
        <footer class="bg-dark p-5 text-center text-white">
            <h1 class="w-700 text-warning">Â¡Hala Madrid!</h1>
    </section>

    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
